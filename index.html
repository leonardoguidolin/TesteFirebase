<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matéria Seca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Matéria Seca</h1>
  <div class="container">
    <form id="animalForm">
      <label for="animalType">Tipo de Animal:</label>
      <select id="animalType" required>
        <option value="boi">Boi</option>
        <option value="vaca">Vaca</option>
        <option value="ave">Ave</option>
        <option value="suíno">Suíno</option>
        <option value="ovino">Ovino</option>
      </select>
      
      <label for="weight">Peso Vivo (kg):</label>
      <input type="number" id="weight" min="1" required>
      
      <label for="output">Produção (opcional - ex.: litros de leite, ovos/dia):</label>
      <input type="number" id="output" min="0" placeholder="Deixe vazio se não for aplicável">
      
      <button type="submit">Calcular</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Tipo de Animal</th>
          <th>Peso Vivo (kg)</th>
          <th>Produção</th>
          <th>MS (kg/dia)</th>
        </tr>
      </thead>
      <tbody id="resultTable">
      </tbody>
    </table>
  </div>
  
  <script>
    document.getElementById('animalForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const animalType = document.getElementById('animalType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const output = parseFloat(document.getElementById('output').value) || 0;
      let dryMatter = 0;

      // Fórmulas específicas por animal
      switch (animalType) {
        case 'boi':
          dryMatter = weight * 0.03; // 3% do peso vivo
          break;
        case 'vaca':
          dryMatter = weight * 0.03 + (output * 0.4); // 3% do peso vivo + 0,4 kg de MS por litro de leite
          break;
        case 'ave':
          dryMatter = weight * 0.12; // 12% do peso vivo
          break;
        case 'suíno':
          dryMatter = weight * 0.04; // 4% do peso vivo
          break;
        case 'ovino':
          dryMatter = weight * 0.035; // 3,5% do peso vivo
          break;
        default:
          alert('Tipo de animal inválido!');
          return;
      }

      dryMatter = dryMatter.toFixed(2);

      // Adicionar resultado na tabela
      const resultTable = document.getElementById('resultTable');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${animalType}</td>
        <td>${weight} kg</td>
        <td>${output > 0 ? output : 'N/A'}</td>
        <td>${dryMatter} kg/dia</td>
      `;
      resultTable.appendChild(newRow);

      // Limpar formulário
      document.getElementById('animalForm').reset();
    });
  </script>
</body>
</html>
