<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Global - Gráfico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Gráfico do M2 Global</h1>
    <canvas id="m2Chart"></canvas>
    <script>
        async function fetchM2Data() {
            const apiKey = 'INSIRA_SUA_API_KEY_AQUI'; // Substitua por sua chave de API do FRED
            const url = `https://api.stlouisfed.org/fred/series/observations?series_id=M2&api_key=${apiKey}&file_type=json`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const observations = data.observations;
                const labels = observations.map(obs => obs.date);
                const values = observations.map(obs => parseFloat(obs.value));
                
                renderChart(labels, values);
            } catch (error) {
                console.error("Erro ao buscar dados do M2:", error);
            }
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('m2Chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'M2 Global',
                        data: data,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Data' }
                        },
                        y: {
                            title: { display: true, text: 'Valor do M2' }
                        }
                    }
                }
            });
        }

        fetchM2Data();
    </script>
</body>
</html>
