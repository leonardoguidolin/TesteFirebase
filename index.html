<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Projetos de Alunos</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminEmail = "admin@email.com";

    const loginSection = document.getElementById("loginSection");
    const adminPanel = document.getElementById("adminPanel");
    const publicView = document.getElementById("publicView");

    onAuthStateChanged(auth, async user => {
      if (user?.email === adminEmail) {
        loginSection.style.display = "none";
        adminPanel.style.display = "block";
        await carregarAlunos();
      } else {
        loginSection.style.display = "block";
        adminPanel.style.display = "none";
      }
      await carregarProjetos();
    });

    window.login = async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro ao logar: " + e.message);
      }
    };

    window.logout = () => signOut(auth);

    document.getElementById("formAluno").addEventListener("submit", async e => {
      e.preventDefault();
      const nome = document.getElementById("nomeAluno").value;
      const email = document.getElementById("emailAluno").value;

      await addDoc(collection(db, "usuarios"), {
        nome,
        email,
        projetos: []
      });

      alert("Aluno cadastrado!");
      document.getElementById("formAluno").reset();
      await carregarAlunos();
    });

    document.getElementById("formProjeto").addEventListener("submit", async e => {
      e.preventDefault();
      const titulo = document.getElementById("tituloProjeto").value;
      const descricao = document.getElementById("descricaoProjeto").value;
      const videoUrl = document.getElementById("videoUrl").value;
      const alunosSelecionados = [...document.getElementById("alunosSelect").selectedOptions].map(opt => opt.value);

      const projetoRef = await addDoc(collection(db, "projetos"), {
        titulo,
        descricao,
        videoUrl,
        pdfUrl: "https://exemplo.com", // você pode implementar upload com Firebase Storage depois
        alunos: alunosSelecionados
      });

      for (const alunoId of alunosSelecionados) {
        const alunoRef = doc(db, "usuarios", alunoId);
        const alunoSnap = await getDoc(alunoRef);
        if (alunoSnap.exists()) {
          const dados = alunoSnap.data();
          await updateDoc(alunoRef, {
            projetos: [...(dados.projetos || []), projetoRef.id]
          });
        }
      }

      alert("Projeto cadastrado!");
      document.getElementById("formProjeto").reset();
      await carregarProjetos();
    });

    async function carregarAlunos() {
      const alunos = await getDocs(collection(db, "usuarios"));
      const select = document.getElementById("alunosSelect");
      select.innerHTML = "";
      alunos.forEach(doc => {
        const aluno = doc.data();
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = aluno.nome;
        select.appendChild(option);
      });
    }

    async function carregarProjetos() {
      const lista = document.getElementById("listaProjetos");
      lista.innerHTML = "";

      const projetos = await getDocs(collection(db, "projetos"));
      for (const docSnap of projetos.docs) {
        const proj = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `<strong>${proj.titulo}</strong><br>${proj.descricao}<br>
          <a href="${proj.videoUrl}" target="_blank">Ver vídeo</a>`;

        const listaAlunos = await Promise.all(proj.alunos.map(async id => {
          const aluno = await getDoc(doc(db, "usuarios", id));
          return aluno.exists() ? aluno.data().nome : "Desconhecido";
        }));
        li.innerHTML += `<br><em>Participantes:</em> ${listaAlunos.join(", ")}`;
        lista.appendChild(li);
      }
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
    }
    ul { list-style: none; padding: 0; }
    li { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Sistema de Projetos Acadêmicos</h1>

  <!-- LOGIN -->
  <div id="loginSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- ADMIN -->
  <div id="adminPanel" style="display: none;">
    <h2>Painel do Admin</h2>
    <button onclick="logout()">Sair</button>

    <form id="formAluno">
      <h3>Cadastrar Aluno</h3>
      <input type="text" id="nomeAluno" placeholder="Nome do aluno" required>
      <input type="email" id="emailAluno" placeholder="Email do aluno" required>
      <button type="submit">Salvar Aluno</button>
    </form>

    <form id="formProjeto">
      <h3>Cadastrar Projeto</h3>
      <input type="text" id="tituloProjeto" placeholder="Título" required>
      <textarea id="descricaoProjeto" placeholder="Descrição"></textarea>
      <input type="text" id="videoUrl" placeholder="Link do vídeo (YouTube)">
      <label>Selecionar Alunos</label>
      <select id="alunosSelect" multiple></select>
      <button type="submit">Salvar Projeto</button>
    </form>
  </div>

  <!-- PÚBLICO -->
  <div id="publicView">
    <h2>Projetos Disponíveis</h2>
    <ul id="listaProjetos"></ul>
  </div>
</body>
</html>
